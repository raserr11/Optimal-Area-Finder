{% extends 'optim_area/base.html' %}

{% block title %}Input Data{% endblock %}

{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="background-color: grey; width: 600px; padding: 20px; border-radius: 10px;">
            <!-- Tabs -->
            <div style="display: flex; justify-content: space-between;">
                <button id="predefined-tab" onclick="showTab('predefined')" style="flex: 1; padding: 10px; background-color: lightgray; border: none; border-radius: 5px 0 0 5px; cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: bold;">Predefined</button>
                <button id="manual-tab" onclick="showTab('manual')" style="flex: 1; padding: 10px; background-color: white; border: none; border-radius: 0 5px 5px 0; cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: bold;">Manual</button>
            </div>

            <!-- Predefined Plants Tab -->
            <div id="predefined-content" style="margin-top: 20px;">
                <h3 style="font-weight: bold;">Select a predefined plant</h3>
                <form method="POST">
                    {% csrf_token %}
                    <label for="plant" style="font-weight: bold;">Choose a plant:</label><br>
                    <select id="plant" name="plant" style="width: 100%; padding: 8px; margin-top: 5px;">
                        {% for plant, details in plants.items %}
                        <option value="{{ plant }}">{{ plant|title }}</option>
                        {% endfor %}
                    </select><br><br>

                    <input type="submit" value="Submit" style="background-color: green; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; border-radius: 5px;">
                </form>
            </div>

            <!-- Manual Input Tab -->
            <div id="manual-content" style="margin-top: 20px; display: none;">
                <h3 style="font-weight: bold;">Enter Plant Data Manually</h3>
                <form method="POST">
                    {% csrf_token %}
                    <table style="width: 100%; margin-top: 20px;">
                        <tr>
                            <th></th>
                            <th>Min</th>
                            <th>Max</th>
                        </tr>
                        <tr>
                            <td><label for="sun_min">Sun (hours):</label></td>
                            <td><input type="number" id="sun_min" name="sun_min" style="width: 100%;"></td>
                            <td><input type="number" id="sun_max" name="sun_max" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="temp_min">Temp (ÂºC):</label></td>
                            <td><input type="number" id="temp_min" name="temp_min" style="width: 100%;"></td>
                            <td><input type="number" id="temp_max" name="temp_max" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="humidity_min">Humidity (%):</label></td>
                            <td><input type="number" id="humidity_min" name="humidity_min" style="width: 100%;"></td>
                            <td><input type="number" id="humidity_max" name="humidity_max" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="sowing_date">Sowing Date (DD/MM):</label></td>
                            <td colspan="2"><input type="text" id="sowing_date" name="sowing_date" placeholder="DD/MM" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="harvest_date">Harvest Date (DD/MM):</label></td>
                            <td colspan="2"><input type="text" id="harvest_date" name="harvest_date" placeholder="DD/MM" style="width: 100%;"></td>
                        </tr>
                    </table>

                    <input type="submit" value="Submit" style="background-color: green; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; border-radius: 5px;">
                </form>
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            if (tab === 'manual') {
                document.getElementById('manual-content').style.display = 'block';
                document.getElementById('predefined-content').style.display = 'none';
                document.getElementById('manual-tab').style.backgroundColor = 'white';
                document.getElementById('predefined-tab').style.backgroundColor = 'lightgray';
            } else {
                document.getElementById('manual-content').style.display = 'none';
                document.getElementById('predefined-content').style.display = 'block';
                document.getElementById('manual-tab').style.backgroundColor = 'lightgray';
                document.getElementById('predefined-tab').style.backgroundColor = 'white';
            }
        }
    </script>
{% endblock %}
